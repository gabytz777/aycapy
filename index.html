]<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Revealing the website...</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #0f172a;
      color: #f8fafc;
      font-family: Arial, sans-serif;
      font-size: 1.5rem;
      text-align: center;
    }
    #countdown {
      font-size: 3rem;
      font-weight: bold;
      margin-top: 1rem;
      color: #38bdf8;
    }
  </style>
</head>
<body>
  <div>
    <p>Revealing the website in...</p>
    <div id="countdown">5</div>
  </div>

  <script>
    let timeLeft = 5;
    const countdown = document.getElementById("countdown");

    const timer = setInterval(() => {
      timeLeft--;
      countdown.textContent = timeLeft;
      if (timeLeft <= 0) {
        clearInterval(timer);
        window.location.replace("https://www.youtube.com/watch?v=dQw4w9WgXcQ");
      }
    }, 1000);
  </script>
</body>
</html>
